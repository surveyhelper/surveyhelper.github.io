<!--
    1. Take out realeye tester id.  
    2. Reroute user to survey link with tester id.
-->

<h1>It seems like we can't find your tester id to continue.</h1>

<h1>Please report back to the survey owner.</h1>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if (urlParams.has("realeye-tester-id")) {
        const realeye_tester_id = urlParams.get("realeye-tester-id")
        const url = "https://arts.onlinesurveys.ac.uk/pilot-p3?x1=" + realeye_tester_id + "&xx"
        window.location.replace(url);
    }
</script>
